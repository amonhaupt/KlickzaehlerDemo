<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlickzählerDemo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 600px;
            width: 90%;
        }
        .heading {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }
        .button {
            display: block;
            padding: 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        @media (max-width: 400px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            .heading {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">KlickzählerDemo</h1>
        <div class="button-container">
            <a href="/V1.0" class="button">V1.0</a>
            <a href="/V1.1" class="button">V1.1</a>
            <a href="/V1.2" class="button">V1.2</a>
            <a href="/V1.3" class="button">V1.3</a>
        </div>
    </div>
</body>
</html>
